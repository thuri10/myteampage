<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>My team page</title>
    <link rel="shortcut icon" type="image/png" href="devchallenges.png" />
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <div class="intro-header">
          <h3>The creative crew</h3>
        </div>
        <div class="intro-text">
          <h3>Who we are</h3>
          <p>
            we are a team of creatively diverse. driven. innovative individuals
            working in various locations from the world
          </p>
        </div>
      </div>
      <div class="primary-content">
        <div class="dev-profile">
          <div class="dev-profile_card">
            <img src="photo1.png" alt="Bill profile image" />
            <h4>Bill Mahoney</h4>
          </div>

          <h5>Product Owner</h5>
        </div>
        <div class="dev-profile">
          <div class="dev-profile_card">
            <img src="photo2.png" alt="Saba profile image" />
            <h4>Saba Cabrera</h4>
          </div>

          <h5>Art director</h5>
        </div>
        <div class="dev-profile">
          <div class="dev-profile_card">
            <img src="photo3.png" alt="Shae profile image" />
            <h4>Shae Le</h4>
          </div>

          <h5>tech lead</h5>
        </div>
        <div class="dev-profile">
          <div class="dev-profile_card">
            <img src="photo4.png" alt="Skylah profile image" />
            <h4>Skylah Lu</h4>
          </div>

          <h5>ux designer</h5>
        </div>
        <div class="dev-profile">
          <div class="dev_profile-card">
            <img src="photo5.png" alt="Griff profile image" />
            <h4>Griff Richards</h4>
          </div>

          <h5>developer</h5>
        </div>
        <div class="dev-profile">
          <div class="dev-profile_card">
            <img src="photo6.png" alt="Stan profile image" />
            <h4>Stan John</h4>
          </div>

          <h5>developer</h5>
        </div>
      </div>
    </div>
  </body>
</html>
